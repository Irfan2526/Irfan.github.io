<!DOCTYPE html>
<html>
<head>
	<title>Complete Validation Form In JavaScript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style type="text/css">
/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px)
{
 body h1
  {
  	font-size: 20px;
  }
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px)
{
  body h1
  {
  	font-size: 20px;
  }
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) 
{
   body h1
  {
  	font-size: 30px;
  }
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) 
{
  body h1
  {
  	font-size: 38px;
  }
}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px)
{
  body h1
  {
  	font-size: 45px;
  }
}
  </style>
</head>
<body>
     <div class="container"><br>
     	<h1 class="text-center text-success">Complete Form Validation in JavaScript</h1><br>
     	<div class="col-lg-8 col-md-8 col-sm-8 col-10 d-block m-auto">
           <form action="#" onsubmit="return Validation()" class="bg-light">

           	<div class="form-group">
           	<label>UserName:</label>
           	<input type="text" name="user" class="form-control" id="user" autocomplete="off">
           	<span id="username" class="text-danger font-weight-bold"></span>
           	</div>

           		<div class="form-group">
           	<label>Password:</label>
           	<input type="text" name="pass" class="form-control" id="password" autocomplete="off">
           		<span id="pass" class="text-danger font-weight-bold"></span>
           	</div>

           		<div class="form-group">
           	<label>Confirm Password:</label>
           	<input type="text" name="confirm pass" class="form-control" id="confirm" autocomplete="off">
           		<span id="confirmpass" class="text-danger font-weight-bold"></span>
           	</div>


           	<div class="form-group">
           	<label>Mobile Numb:</label>
           	<input type="text" name="mobile number" class="form-control" id="number" autocomplete="off">
           		<span id="mobilenumb" class="text-danger font-weight-bold"></span>
           	</div>
           

           	<div class="form-group">
           	<label>Email:</label>
           	<input type="text" name="email" class="form-control" id="email" autocomplete="off">
           		<span id="emailid" class="text-danger font-weight-bold"></span>
           	</div>
             
            <input type="Submit" name="submit" value="Submit" class="btn btn-success">

           </form>

     		
     	</div>
     	
     </div>
    <script type="text/javascript">    	
    	function Validation()
    	{
    		/*---- For User Name-----*/

    		var user = document.getElementById('user').value;
    		if(user == "")
    		{
    			document.getElementById('username').innerHTML="** Please Fill Out this Field";
    			return false;
    		}

    		if( (user.length<=2) || (user.length>20) )
    		{
    			document.getElementById('username').innerHTML="** UserName must be Between 2 to 20 Character";
    			return false;
    		}

    		if(!isNaN(user))
    		{
    		   document.getElementById('username').innerHTML="** UserName must be  Character";
    			return false;	
    		}
     
            
             /*---- For Password-----*/
    		var Password= document.getElementById('password').value;
    		if(Password == "")
    		{
    			document.getElementById('pass').innerHTML="** Please Fill Out this Field";
    			return false;
    		}
    		if( (Password.length<=5) || (Password.length>12) )
    		{
    			document.getElementById('pass').innerHTML="** Password must be Between 5 to 12";
    			return false;
    		}
            

            	

    		


             /*---- For  Confirm Password-----*/
    	    var ConfirmPass= document.getElementById('confirm').value;
    		if(ConfirmPass == "")
    		{
    			document.getElementById('confirmpass').innerHTML="** Please Fill Out this Field";
    			return false;
    		}
    		if(Password!=ConfirmPass)
    		{
    		  document.getElementById('confirmpass').innerHTML="** Password Not be Matched";
    			return false;	
    		}

    		

            

             /*---- For Mobile Number-----*/
    		var  MobileNumber = document.getElementById('number').value;
    		if(MobileNumber == "")
    		{
    			document.getElementById('mobilenumb').innerHTML="** Please Fill Out this Field";
    			return false;
    		}

    		if(isNaN(MobileNumber))
    		{
    				document.getElementById('mobilenumb').innerHTML="** Please enter the only digit";
    			return false;
    		}

    		if(MobileNumber.length!=10)
    		{
    			document.getElementById('mobilenumb').innerHTML="** Please enter 10  digit number";
    			return false;

    		}

                   
             /*---- For Email Id-----*/      
    		var Email = document.getElementById('email').value;
    		if(Email=="")
    		{
    			document.getElementById('emailid').innerHTML="** Please Fill Out this Field";
    			return false;
    		}
    		if(Email.indexOf('@')<=0)

    		{
    			document.getElementById('emailid').innerHTML="** Please @ KeyWord are Used after 1 or more character";
    			return false;
    		}
    		if((Email.charAt(Email.length-4)!='.') && (Email.charAt(Email.length-3)!='.'))
    		{
    			document.getElementById('emailid').innerHTML="** After .(Dot)  must be Used 2 or three character";
    			return false;
    		}

    	}
    	
    </script>


</body>
</html>
